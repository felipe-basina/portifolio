{% extends "base.html" %}
{% block content %}
  <form action="/login" method="POST">
    {% csrf-field %}
    <span>User:</span>
    <input id="name" name="id" type="text" value="bob" />
    <br/>
    <span>Password:</span>
    <input id="secret" name="pass" type="password" value="1234" />
    <input type="submit" value="send" />
    {% if error %}
      <h1>{{error}}</h1>
    {% endif %}
    {% if message %}
      <h1>{{message}}</h1>
    {% endif %}
  </form>
  <a href="/owner/init">Register</a>
{% endblock %}
